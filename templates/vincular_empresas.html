<!DOCTYPE html>
<html>
<head>
    <title>Vincular Operações à Empresa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    body {
        background-color: #1c1c1c;
        color: #fdf6d8;
    }

    h2, h4 {
        color: #ffcc00;
        border-bottom: 2px solid #ffcc00;
        padding-bottom: 0.5rem;
    }

    .form-label, .form-select, .form-control {
        color: #fdf6d8;
        background-color: #707070;
        border-color: #444;
    }

    .form-select:focus,
    .form-control:focus {
        border-color: #ffcc00;
        box-shadow: 0 0 0 0.25rem rgba(255, 204, 0, 0.25);
    }

    .btn-primary {
        background-color: #ffcc00;
        border-color: #e6b800;
        color: #1c1c1c;
    }

    .btn-primary:hover {
        background-color: #e6b800;
        border-color: #cc9900;
        color: #1c1c1c;
    }

    .btn-outline-secondary {
        color: #ffcc00;
        border-color: #ffcc00;
    }

    .btn-outline-secondary:hover {
        background-color: #ffcc00;
        color: #1c1c1c;
    }

    .btn-danger {
        background-color: #cc0000;
        border-color: #990000;
    }

    .btn-danger:hover {
        background-color: #990000;
        border-color: #660000;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #218838;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .table {
        color: #fdf6d8;
        background-color: #2c2c2c;
        border-color: #444;
    }

    .table th {
        background-color: #1c1c1c;
        color: #ffcc00;
        border-color: #555;
    }

    .table td {
        background-color: #2c2c2c;
        color: #fdf6d8;
        border-color: #555;
    }

    .table-bordered {
        border: 1px solid #444;
    }

    select, input[type="text"], input[type="number"] {
        color-scheme: dark;
    }

    a {
        display: inline-block;
        margin-bottom: 0.5rem;
    }
</style>
</head>
<body class="container mt-5">
    <a href="{{ url_for('admin_operacoes') }}" class="btn btn-outline-secondary mt-3">⚙️ Gerenciar Operações</a>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mt-3">⬅️ Retornar a tela Inicial</a>
    <h2>Vincular Operações à Empresa</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="get" class="mb-4">
        <label>Escolha a Empresa:</label>
        <select name="empresa" class="form-select" onchange="this.form.submit()">
            <option value="">-- Selecione --</option>
            {% for emp in empresas %}
                <option value="{{ emp[0] }}" {% if selecionada == emp[0]|string %}selected{% endif %}>{{ emp[1] }}</option>
            {% endfor %}
        </select>
    </form>

    {% if selecionada %}
        <h5>Empresa: {{ selecionada_nome }}</h5>
        <button type="button" class="btn btn-outline-primary mb-3" onclick="toggleTodos()">Selecionar / Desmarcar Todos</button>
        <form method="post">
            <input type="hidden" name="empresa_id" value="{{ selecionada }}">
            {% for op in operacoes %}
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" name="operacoes" value="{{ op.codigo_operacao }}"
                           {% if op.codigo_operacao|string in vinculadas %}checked{% endif %}>
                    <label class="form-check-label">{{ op.descricao }}</label>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-3">Salvar Vínculos</button>
        </form>
    {% endif %}

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">Voltar</a>
</body>
<script>
function toggleTodos() {
    const checkboxes = document.querySelectorAll('input[name="operacoes"]');
    const allChecked = Array.from(checkboxes).every(c => c.checked);
    checkboxes.forEach(c => c.checked = !allChecked);
}
</script>

</html>
