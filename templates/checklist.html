<!DOCTYPE html>
<html>
<head>
    <title>Checklist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
    body {
        background-color: #1c1c1c; /* preto/chumbo escuro */
        color: #fdf6d8; /* amarelo claro para o texto */
    }

    h2 {
        color: #ffcc00; /* amarelo ouro */
        border-bottom: 2px solid #ffcc00;
        padding-bottom: 0.5rem;
    }

    .form-label, .form-select, .form-control {
        color: #fdf6d8;
        background-color: #707070;
        border-color: #444;
    }

    .form-select:focus,
    .form-control:focus {
        border-color: #ffcc00;
        box-shadow: 0 0 0 0.25rem rgba(255, 204, 0, 0.25);
    }

    .btn-primary {
        background-color: #ffcc00;
        border-color: #e6b800;
        color: #1c1c1c;
    }

    .btn-primary:hover {
        background-color: #e6b800;
        border-color: #cc9900;
        color: #1c1c1c;
    }

    .btn-outline-secondary {
        color: #ffcc00;
        border-color: #ffcc00;
    }

    .btn-outline-secondary:hover {
        background-color: #ffcc00;
        color: #1c1c1c;
    }

    select, input[type="text"] {
        color-scheme: dark;
    }

    a {
        display: inline-block;
        margin-bottom: 0.5rem;
    }
</style>
</head>
<body class="container mt-5">
    <a href="{{ url_for('admin_operacoes') }}" class="btn btn-outline-secondary mt-3">‚öôÔ∏è Gerenciar Opera√ß√µes</a>
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mt-3">‚¨ÖÔ∏è Retornar a tela Inicial</a>
    <a href="{{ url_for('vincular_operacoes') }}" class="btn btn-outline-secondary mt-2">üîó Vincular Empresas √†s Opera√ß√µes</a>
    <div class="mb-4">
        <form method="post">
            <input type="hidden" name="salvar_comentario" value="1">
            <label for="comentario_empresa" class="form-label"><strong>üìù Coment√°rios da Empresa</strong></label>
            <div class="d-flex gap-2">
                <textarea name="comentario_empresa" rows="3" class="form-control" placeholder="Coment√°rios gerais da empresa...">{{ comentario }}</textarea>
                <button type="submit" class="btn btn-outline-primary">Salvar Coment√°rio</button>
            </div>
        </form>
    </div>
    <h2>Checklist - Empresa {{ cod_emp }} | Compet√™ncia {{ competencia }}</h2>
    <form method="post">
        {% for item in checklist %}
            <div class="form-check mb-2">
                <input class="form-check-input" type="checkbox" name="check_{{ item.codigo_operacao }}" {% if item.realizado %}checked{% endif %}>
                <label class="form-check-label">{{ item.descricao }}</label>
                <input type="text" class="form-control mt-1" name="obs_{{ item.codigo_operacao }}" value="{{ item.observacao }}" placeholder="Observa√ß√µes...">
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Salvar Altera√ß√µes</button>
    </form>
</body>
</html>
